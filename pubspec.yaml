name: poultry
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  google_fonts: ^6.2.1
  http: ^1.2.2
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  firebase_core: ^2.14.0
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.4.0
  firebase_storage: ^11.2.0
  firebase_performance: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
