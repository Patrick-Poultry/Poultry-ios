name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Flutter manually
    - name: Install Flutter
      run: |
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        echo "$(pwd)/flutter/bin" >> $GITHUB_PATH
        export PATH="$PATH:$(pwd)/flutter/bin"
        flutter doctor

    # 3. Enable iOS support for Flutter
    - name: Enable iOS for Flutter
      run: flutter config --enable-ios

    # 4. Install Flutter dependencies
    - name: Install Flutter dependencies
      run: flutter pub get

    # 5. Clean and install CocoaPods dependencies
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        rm -rf Podfile.lock Pods
        pod install --repo-update

    # 6. Build iOS IPA without code signing
    - name: Build iOS IPA
      run: flutter build ios --release --no-codesign

    # 7. Upload the IPA as an artifact
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: app-release.ipa
        path: build/ios/iphoneos/*.ipa
