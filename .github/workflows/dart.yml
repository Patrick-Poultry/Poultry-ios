name: Flutter iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Flutter SDK
      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # Specify a stable version

      # 3. Run Flutter doctor to ensure everything is set up
      - name: Run Flutter doctor
        run: flutter doctor -v

      # 4. Fetch dependencies with flutter pub get
      - name: Get Flutter dependencies
        run: flutter pub get

      # 5. Pre-cache iOS artifacts to avoid missing frameworks
      - name: Pre-cache Flutter iOS artifacts
        run: flutter precache --ios --force

      # 6. Clean Flutter project to avoid conflicts
      - name: Clean project
        run: flutter clean

      # 7. Install CocoaPods dependencies
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 8. Install Pods in iOS directory
      - name: Install iOS Pods
        working-directory: ios
        run: |
          rm -rf Pods Podfile.lock
          pod install

      # 9. Build iOS app in release mode without code signing
      - name: Build iOS app
        run: flutter build ios --release --no-codesign
